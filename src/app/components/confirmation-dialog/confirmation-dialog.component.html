<div class="main">
  <div mat-dialog-close class="close">
    <mat-icon>close</mat-icon>
  </div>
  <mat-dialog-content>
    <div class="title">
      {{message}}
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="no-button" mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    <button class="ok-button" mat-raised-button color="primary" (click)="onConfirmClick()"
            tabindex="1">{{confirmButtonText}}</button>
  </mat-dialog-actions>
</div>
